<div ng-init="loadData()">
<h1>{{name}}</h1>
<hr>
 

<table class="table" ng-init="getReminders()">
    <thead>
      <tr>
        <th>Payee</th>
        <th>Type</th>
        <th>Day</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in reminders">
        <td>{{r.payee}}</td>
        <td>{{r.type}}</td>
        <td>{{r.day}}</td>
      </tr>
       
    </tbody>
  </table>
