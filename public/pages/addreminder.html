<h1>Add Reminder</h1>
<p> Add a Reminder.</p>
<hr>
<div class="col-md-4">
</div>
<div class="col-md-4">
    <div class="row form-group">
        <label for="payee">Payee</label>
        <input type="text" class="form-control" id="payee" ng-model="payee" placeholder="Enter Name">
    </div>
    <div class="row form-group">
         <label for="type">Type</label>
         <input type="text" class="form-control" id="type" ng-model="type" placeholder="Enter User Name">
     </div>
     <div class="row form-group">
         <label for="day">Day of the Month</label>
         <input type="text" class="form-control" id="day" ng-model="day" placeholder="Enter User Name">
     </div>
    <div class="col-md-4">
    </div>
    <div class="form-group" class="col-md-4">
        <button name="btn_register" class="btn btn-primary" ng-click="add()">Add</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </div>

    <div class="col-md-4">
</div>
</div>
<div class="col-md-4">
</div>

<div class="alert alert-success col-md-12" ng-show="reminderAddResult==true">
  <strong>Success!</strong> Reminder added succesfully.
</div>
<div class="alert alert-danger col-md-12" ng-show="reminderAddResult!=='' && reminderAddResult==false">
  <strong>Failed!</strong> Reminder was not added, try again.
</div>
