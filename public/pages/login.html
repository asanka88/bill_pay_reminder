<h1>Login</h1>
<p> Login to manage your bill pay reminders. You won't make late payements again!!</p>
<hr>
<div class="col-md-4">
</div>
<div class="col-md-4">

    <div class="row form-group">
         <label for="userName">User Name</label>
         <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="User Name">
     </div>
    <div class="row form-group">
        <label for="password">Password</label>
         <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">  
    </div>
    <div class="col-md-4">
    </div>
    <div class="form-group" class="col-md-4">
        <button name="btn_register" class="btn btn-primary" ng-click="login()">Login</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </div>

    <div class="col-md-4">
</div>
</div>
<div class="col-md-4">
</div>

<div class="alert alert-danger col-md-12" ng-show="userloginresult!=='' && userloginresult==false">
  <strong>Failed!</strong> User Name or Password is incorrect!!.
</div>
